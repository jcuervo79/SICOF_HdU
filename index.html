<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Relaciones SICOF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .tag {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matriz de Relaciones SICOF</h1>
        <div class="section" id="needsContainer">
            <h2>Necesidades</h2>
            <div id="needsList"></div>
        </div>
        <div class="section" id="reqsContainer">
            <h2>Requerimientos</h2>
            <div id="reqsList"></div>
        </div>
        <div class="section" id="storiesContainer">
            <h2>Historias de Usuario</h2>
            <div id="storiesList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const necesidades = ["N1", "N2", "N3", "N4"];
            const requerimientos = ["RF01", "RF02", "RF03"];
            const historias = ["HU-01", "HU-02", "HU-03"];

            function renderList(containerId, items) {
                let container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = "";
                items.forEach(item => {
                    let span = document.createElement('span');
                    span.classList.add('tag');
                    span.textContent = item;
                    span.dataset.id = item;
                    container.appendChild(span);
                });
            }

            renderList('needsList', necesidades);
            renderList('reqsList', requerimientos);
            renderList('storiesList', historias);

            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('tag')) {
                    alert(`Has seleccionado: ${event.target.dataset.id}`);
                }
            });
        });
    </script>
</body>
</html>
